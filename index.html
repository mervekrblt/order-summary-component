<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="./images/illustration-hero.svg" alt="a girl listen to music icon">
    <div class="card-content">
      <h1 class="card-header">Order Summary</h1>
      <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
        you like!</p>
      <div class="card-plan">
        <div class="card-plan-text">
          <img src="./images/icon-music.svg" alt=" music icon">
          <div>
            <p class="first">Annual Plan</p>
            <p class="second">$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="buttons">
        <button type="button" class="button button-blue">Proceed to Payment</button>
        <button type="button" class="button">Cancel Order</button>
      </div>

    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/mervekrblt">Merve Karabulut</a>.
  </div>
</body>

</html>
